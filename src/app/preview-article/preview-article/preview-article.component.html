<mat-card class="fit">
  <mat-card-content>
    <h2>{{article.title}}</h2>
    <div>
      <i>{{article.intro}}</i>
    </div>
    <hr>
    <app-preview-article-block *ngFor="let ab of article.articleBlocks"
                               [articleBlock]="ab"
                               [article]="article"
    ></app-preview-article-block>
  </mat-card-content>
</mat-card>
