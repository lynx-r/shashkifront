<mat-card class="fit">
  <mat-card-content>
    <div class="article-header">
      <h2>{{article.title}}</h2>
      <div>
        <i>{{article.intro}}</i>
      </div>
    </div>
    <app-preview-article-block *ngFor="let ab of article.articleBlocks"
                               [articleBlock]="ab"
                               [article]="article"
                               [visiblePublic]="visiblePublic"
    ></app-preview-article-block>
  </mat-card-content>
</mat-card>
