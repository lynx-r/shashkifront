<div *ngIf="article$ | async as article"
     fxLayout.gt-sm="row"
     fxLayout.lt-md="column"
     fxLayoutGap="8px"
>
  <div #editArticleRef fxFlex="50">
    <app-edit-article [article]="article"></app-edit-article>
  </div>
  <div fxFlex="50">
    <mat-tab-group #previewArticleRef
                   (selectedIndexChange)="onPreviewTabIndexChanged($event)" [(selectedIndex)]="previewTabIndex"
                   class="preview-tab-group">
      <mat-tab label="Доска">
        <br>
        <div fxLayout="column" fxLayoutGap="8px">
          <app-board [article]="article" fxFlex="50"></app-board>
          <app-classic-notation [article]="article" fxFlex="50"></app-classic-notation>
        </div>
      </mat-tab>
      <mat-tab label="Разбор">
        <app-preview-article [article]="article"></app-preview-article>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
