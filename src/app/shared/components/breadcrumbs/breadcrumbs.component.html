<div *ngIf="breadcrumbs" class="breadcrumbs">
  <span *ngFor="let bc of breadcrumbs">
    <span *ngIf="bc.path && (authed === bc.authed) || bc.path && !bc.authed"><a [routerLink]="bc.path">{{bc.name}}</a>&nbsp;>&nbsp;</span>
    <span *ngIf="!bc.path"><i>{{bc.name}}</i></span>
  </span>
  <span *ngIf="nameEnd"><i>{{nameEnd}}</i></span>
</div>
